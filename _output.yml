bookdown::gitbook:
  css: ./styling/html/style.css
  split_by: "section"
  config:
    toc:
      collapse: 'section'
      before: |
        <li><a href="./">PBL Planning Tool Guidance</a></li>
      after: |
        <li><a href="https://planning.projectbiglife.ca" target="blank">A Project Big Life tool</a></li>
    toolbar:
      position: "fixed"
    edit: https://github.com/Big-Life-Lab/PBL-Planning-Tool-Guidance
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: ./styling/pdf/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
